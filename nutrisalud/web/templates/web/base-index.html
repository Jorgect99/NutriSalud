    <div class="container d-flex align-items-center">

      <h1 class="logo mr-auto"><a href="{% url 'web:home' %}">NutriSalud</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
       <a href="{% url 'web:home' %}" class="logo mr-auto"><img src="" alt="" class="img-fluid"></a>

{% extends 'core/base.html' %}
{% load static %}

{% block title %}IMC{% endblock %}

{% block content %}
<strong>Calculo de indice de masa corporal</strong>
<main role="main">
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-8 mx-auto mb-5">
          <form action="" method="post">{% csrf_token %}
            <h3 class="mb-4">IMC</h3>
            {{ form.errors }}
            <p>
              <label>Usuario:</label>
              <input type="search" class="form-control" placeholder="">
            </p>
            <p>
              <label>Peso (kg):</label>
              <input type="number" class="form-control" min="0">
            </p>
            <p>
              <label>Altura (cm):</label>
              <input type="number" class="form-control" min="0">
            </p>
            <p>
              <label>Edad (a√±os):</label>
              <input type="number" class="form-control" min="0">
            </p>
            <p>
              <label>Estilo de Vida:</label>
              <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option selected>Elegir...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </p>
            <p><input type="submit" class="btn btn-primary btn-block" value="Calcular"></p>
          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock %}

{% extends 'core/base.html' %}
{% load static %}

{% block title %}GER{% endblock %}

{% block links %}
  <link href="{% static 'lib/select2-4.0.13/css/select2.css' %}" rel="stylesheet" />
  <script src="{% static 'lib/select2-4.0.13/js/select2.min.js' %}"></script>
{% endblock %}

{% block content %}
<strong>Calculo del requerimiento energ√©tico en reposo</strong>
<main role="main">
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-8 mx-auto mb-5">
          <form action="" method="post">{% csrf_token %}
            <h3 class="mb-4">GER</h3>
            {{ form.errors }}
            <p>
              <label>Cliente:</label>
              <input type="search" class="form-control" placeholder="">
            </p>
            <p>
              <label>Peso (kg):</label>
              <input type="number" class="form-control" min="0">
            </p>
            
            <p><input type="submit" class="btn btn-primary btn-block" value="Calcular"></p>
          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
